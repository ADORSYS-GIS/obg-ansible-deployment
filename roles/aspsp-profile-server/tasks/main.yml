---
- name: Deploy signing key for ASPSP Profile
  copy:
    src: obg.gpg
    dest: /etc/apt/keyrings/obg.gpg
    owner: root
    group: root
    mode: '0644'

- name: Add APT repo for ASPSP Profile
  deb822_repository:
    name: OBG
    types: deb
    uris: https://dw6najmw58pwo.cloudfront.net/debian/
    suites: jammy
    components:
      - main
    architectures: amd64
    signed_by: /etc/apt/keyrings/obg.gpg

- name: Clean up old ASPSP Profile package
  apt:
    name: aspsp-profile-server
    state: absent
    purge: yes

- name: Install ASPSP Profile Debian package
  apt:
    name: aspsp-profile-server
    state: present
    update_cache: yes

- name: Ensure config directory exists
  file:
    path: /opt/aspsp-profile-server/config
    state: directory
    owner: obg
    group: obg
    mode: '0755'

- name: Copy systemd service file for ASPSP Profile
  template:
    src: cms-standalone-service.service.j2
    dest: /etc/systemd/system/aspsp-profile-server.service
    owner: root
    group: root
    mode: '0644'
  notify: Reload systemd

- name: Ensure ASPSP Profile service is enabled and started
  systemd:
    name: aspsp-profile-server
    state: started
    enabled: true
