---
- name: Deploy signing key for xs2a-standalone-starter
  copy:
    src: obg.gpg
    dest: /etc/apt/keyrings/obg.gpg
    owner: root
    group: root
    mode: '0644'

- name: Add APT repo for xs2a-standalone-starter
  deb822_repository:
    name: OBG
    types: deb
    uris: https://dw6najmw58pwo.cloudfront.net/debian/
    suites: jammy
    components:
      - main
    architectures: amd64
    signed_by: /etc/apt/keyrings/obg.gpg

- name: Clean up old xs2a-standalone-starter package
  apt:
    name: xs2a-standalone-starter
    state: absent
    purge: yes

- name: Install xs2a-standalone-starter Debian package
  apt:
    name: xs2a-standalone-starter
    state: present
    update_cache: yes

- name: Ensure config directory exists
  file:
    path: /opt/xs2a-standalone-starter/config
    state: directory
    owner: obg
    group: obg
    mode: '0755'

- name: Copy systemd service file for xs2a-standalone-starter
  template:
    src: cms-standalone-service.service.j2
    dest: /etc/systemd/system/xs2a-standalone-starter.service
    owner: root
    group: root
    mode: '0644'
  notify: Reload systemd

- name: Ensure xs2a-standalone-starter service is enabled and started
  systemd:
    name: xs2a-standalone-starter
    state: started
    enabled: true
